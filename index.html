<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://w3schools.com/w3css/4/w3.css" />
    <script src="script.js" defer></script>
    <title>Todo list</title>
  </head>
  <body>
    <h1 class="w3-center w3-jumbo">
      <span class="w3-text-cyan">TODO</span>LIST
    </h1>
    <p class="w3-center w3-large">A todo list that lives on your browser</p>
    <hr class="w3-border-top w3-border-gray hr" />
    <h3 class="w3-center">YOUR LIST</h3>
    <ul class="w3-ul"></ul>
    <form id="form" class="add">
      <input type="text" autofocus placeholder="Item name" class="w3-input" id="item" />
      <button class="w3-button w3-dark-gray w3-hover-gray">+</button>
    </form>
  </body>
</html>
